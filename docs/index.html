## New platform for plugins

- Tighter plugin integrations

```javascript
class MyPlugin {
  dependsOn = ['timepicker']

  start(core, dependencies) {
    core.applications.register('myapp')

    dependencies.timepicker.setTimeRange('now-15m')
  }
}
```

- Down with exact version matching!

- Goodbye "optimizing bundles"

<aside class="notes"><ul>
<li>New platgorm for plugins<ul>
<li>Tighter plugin integrations</li>
<li>Down with exact version matching!</li>
<li>Goodbye &quot;optimizing bundles&quot;</li>
<li>Plugins disabled when something they depend on is disabled</li>
<li>Plugins can have their own node_modules</li>
<li>Want to use flow? CoffeScript? Elm? No problem, you do yo.</li>
</ul>
</li>
<li>New technologies in core: React, RxJS, TypeScript</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
